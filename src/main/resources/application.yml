spring:
  application:
    name: wiseai-assignment
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/wise_ai?characterEncoding=UTF-8
    username: ${DB_USERNAME:application}
    password: ${DB_PASSWORD:application}

  jpa:
    open-in-view: false

springdoc:
  swagger-ui:
    path: /docs

---
spring:
  config:
    activate:
      on-profile: dev

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate.format_sql: true
    show-sql: true

  sql:
    init:
      mode: always

---
spring:
  config:
    activate:
      on-profile: test

  jpa:
    hibernate:
      ddl-auto: validate

---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    hibernate:
      ddl-auto: update
